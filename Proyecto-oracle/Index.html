<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gears of War Text Encryptor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="image-side"></div>
        <div class="text-side">
            <img src="gears.jpg" alt="Gears of War Logo" class="logo"> 
            <h1>ðŸ”’ Gears of War Text Encryptor</h1>
            <p>Encrypt your text using a simple Caesar cipher algorithm.</p>
            <div class="input-group">
                <label for="inputText">Enter your text:</label>
                <textarea id="inputText" placeholder="Type your message here..."></textarea>
            </div>
            <div class="button-group">
                <button class="btn" onclick="encryptText()">Encrypt Text</button>
                <button class="btn" onclick="clearText()">Clear Text</button>
            </div>
            <div class="output-group">
                <label for="outputText">Encrypted text:</label>
                <textarea id="outputText" readonly placeholder="Your encrypted message will appear here..."></textarea>
            </div>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
